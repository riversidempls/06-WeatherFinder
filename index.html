<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src = ./assets/script.js></script>
    <title>What's The Weather?</title>
</head>
<body>
    <header class="header"><h1>Weather Dashboard</h1></header>
    <div class="col-sm-4">.col-sm-4
  
    <h2>Search for a City:</h2>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a city name:">
        <div class="input-group-append">
          <button class="btn btn-success" type="submit">Go</button>
        </div>
      </div>
    </div>
      <div class="col-sm-8">.col-sm-8
        <h2>Five Day Forecast</h2>
        <!-- To display the current day's weather in this top container -->
        <div class="container"> Today's Forecast</div>
            <!-- To display the five day forecast for each day -->
        <div class="card-deck">
            <div id="dayOne" class="card bg-primary">
              <div class="card-body text-center">
                <p class="card-text">Some text inside the first card</p>
              </div>
            </div>
            <div id="dayTwo" class="card bg-primary">
              <div class="card-body text-center">
                <p class="card-text">Some text inside the second card</p>
              </div>
            </div>
            <div id="dayThree" class="card bg-primary">
              <div class="card-body text-center">
                <p class="card-text">Some text inside the third card</p>
              </div>
            </div>
            <div id="dayFour" class="card bg-primary">
              <div class="card-body text-center">
                <p class="card-text">Some text inside the fourth card</p>
              </div>
            </div>
            <div id="dayFive" class="card bg-primary">
                <div class="card-body text-center">
                  <p class="card-text">Some text inside the fourth card</p>
                </div>
              </div>
          </div>
      </div>
</body>
</html>
