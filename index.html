<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src=./assets/script.js></script>
  <title>What's The Damn Weather?</title>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {
      height: 1500px
    }

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #8cb4b9;
      height: 100%;
      padding: 20px;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }

      .row.content {
        height: auto;
      }
    }
  </style>
</head>

<body>
  <header class="jumbotron">
    <h1>What's the Damn Weather?</h1>
  </header>

  <!-- <div class="container-fluid"> -->
  <div class="row content">
    <div class="col-sm-3, sidenav" style:"display-flex", "margin:25">
      <h2>Search for a City:</h2>
      <div class="input-group mb-3">
        <input type="text" id="cityText" class="form-control" placeholder="Enter a city name:">
        <div class="input-group-append">
          <button id="saveCityBtn" class="btn btn-success" type="submit">Go</button>
        </div>
        <div>
          <ul id="cityList">
          </ul>
        </div>
      </div>
    </div>

    <!-- To display the current day's weather in this top container -->
    <div id="forecasts" style:"display-flex">
      <div id="todayCard" class="card" style:"padding=25px">
        <h2 id="today"></h2>
        <h3 id="citydate"></h3>
        <h4 id="currentTime"></h4>
        <img id="curicon" alt="icon" src="" width="75" height="75">
        <p id="curtemp">Temp:</p>
        <p id="curwind">Wind:</p>
        <p id="curhumidity">Humidity:</p>
      </div>

      <!-- To display the forecast for the next five days -->
      <h2>Five Day Forecast</h2>

      <div class="card-deck" id="card-deck">

      </div>


    </div>
  </div>
</body>

</html>
